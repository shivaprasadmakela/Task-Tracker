<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker | Minimal & Modern</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Tracker</h1>
            <div class="task-stats">
                <span id="pending-count">0 Pending</span>
                <span class="divider">|</span>
                <span id="completed-count">0 Completed</span>
            </div>
        </header>

        <section class="input-section">
            <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off">
            <button id="add-task-btn">Add Task</button>
        </section>

        <main class="task-list-container">
            <section class="pending-section">
                <h2>Pending Tasks</h2>
                <div id="pending-tasks" class="task-list"></div>
            </section>

            <section class="completed-section">
                <div class="section-header">
                    <h2>Completed Tasks</h2>
                    <button id="clear-completed-btn" class="secondary-btn">Clear All</button>
                </div>
                <div id="completed-tasks" class="task-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
